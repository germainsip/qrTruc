<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css" />
  </head>
  <body class="flex is-justify-content-center">
    <div class="m-3">
      <div class="" id="canvas"></div>
      <form >
        <div class="field">
            <label class="label">Entrez l'url désirée</label>
            <div class="control">
              <input class="input" type="text" placeholder="url" />
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button id="btn1" class="button is-link">Envoyer</button>
            </div>
            <div class="control">
                <button id="btn2" class="button is-link is-light">Sauver</button>
              </div>
          </div>
      </form>
      
    </div>
  </body>
</html>
